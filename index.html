<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>デザイン班ポスターギャラリー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #111;
      --card: #1c1c1c;
      --text: #eaeaea;
      --accent: #888;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    header {
      padding: 16px;
      text-align: center;
      font-size: 1.1rem;
      letter-spacing: 0.05em;
      border-bottom: 1px solid #222;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 12px;
      padding: 16px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      background: var(--card);
      cursor: pointer;
    }

    /* モーダル表示 */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal img {
      max-width: 95vw;
      max-height: 95vh;
      border-radius: 8px;
    }

    .modal.show {
      display: flex;
    }

    footer {
      text-align: center;
      padding: 12px;
      font-size: 0.8rem;
      color: var(--accent);
    }
  </style>
</head>
<body>

<header>
  実習ポスターギャラリー
</header>

<!--
【展示向け 最軽量構成】
posters/
 ├ thumbs/  ← 一覧用（軽量・幅400〜600px）
 └ full/    ← 拡大用（幅1200〜1600px）
-->

<main class="gallery">
  <img src="posters/thumbs/poster01.jpg" data-full="posters/full/poster01.jpg" loading="lazy" alt="HETE 2023" />
  <img src="posters/thumbs/poster02.jpg" data-full="posters/full/poster02.jpg" loading="lazy" alt="HETE 2024" />
  <img src="posters/thumbs/poster03.jpg" data-full="posters/full/poster03.jpg" loading="lazy" alt="HETE 2025" />
  <img src="posters/thumbs/poster04.jpg" data-full="posters/full/poster04.jpg" loading="lazy" alt="HETE 2025-1" />
  <img src="posters/thumbs/poster05.jpg" data-full="posters/full/poster05.jpg" loading="lazy" alt="HETE 2025-2" />
  <img src="posters/thumbs/poster06.jpg" data-full="posters/full/poster06.jpg" loading="lazy" alt="HETE 2025-3" />
</main>

<!-- 拡大表示用 -->
<div class="modal" id="modal">
  <img id="modalImage" src="" alt="拡大表示" />
</div>

<footer>
  © 実習展示用
</footer>

<script>
  const modal = document.getElementById('modal');
  const modalImage = document.getElementById('modalImage');

  document.querySelectorAll('.gallery img').forEach(img => {
    img.addEventListener('click', () => {
      const full = img.dataset.full;
      modalImage.src = full;
      modal.classList.add('show');
    });
  });

  modal.addEventListener('click', () => {
    modal.classList.remove('show');
    modalImage.src = '';
  });
</script>

</body>
</html>
