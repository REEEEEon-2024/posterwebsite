<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>デザイン班ポスターギャラリー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #111;
      --card: #1c1c1c;
      --text: #eaeaea;
      --accent: #888;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    header {
      padding: 16px;
      text-align: center;
      font-size: 1.1rem;
      letter-spacing: 0.05em;
      border-bottom: 1px solid #222;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 12px;
      padding: 16px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      background: var(--card);
      cursor: pointer;
    }

    /* モーダル表示（拡大は1枚のみ読み込み） */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal img {
      max-width: 95vw;
      max-height: 95vh;
      border-radius: 8px;
    }

    .modal.show { display: flex; }

    footer {
      text-align: center;
      padding: 12px;
      font-size: 0.8rem;
      color: var(--accent);
    }
  </style>
</head>
<body>

<header>
  実習ポスターギャラリー
</header>

<main class="gallery">
  <!-- 一覧表示：軽量化のため lazy loading -->
  <img src="posters/HETE2023.jpg" loading="lazy" alt="HETE 2023" />
  <img src="posters/HETE2024.jpg" loading="lazy" alt="HETE 2024" />
  <img src="posters/HETE2025.jpg" loading="lazy" alt="HETE 2025" />
  <img src="posters/HETE2025 (1).jpg" loading="lazy" alt="HETE 2025 1" />
  <img src="posters/HETE202510 (2).jpg" loading="lazy" alt="HETE 2025 2" />
  <img src="posters/HETE202510 (3).jpg" loading="lazy" alt="HETE 2025 3" />
  <img src="posters/HETE202510 (4).jpg" loading="lazy" alt="HETE 2025 4" />
  <img src="posters/HETE202510 (5).jpg" loading="lazy" alt="HETE 2025 5" />
  <img src="posters/HETE202510 (6).jpg" loading="lazy" alt="HETE 2025 6" />
  <img src="posters/HETE202510 (7).jpg" loading="lazy" alt="HETE 2025 7" />
  <img src="posters/HETE202510 (8).jpg" loading="lazy" alt="HETE 2025 8" />
  <img src="posters/HETE202510 (9).jpg" loading="lazy" alt="HETE 2025 9" />
</main>

<!-- 拡大表示用（タップした1枚だけ高解像度を表示） -->
<div class="modal" id="modal">
  <img id="modalImage" src="" alt="拡大表示" />
</div>

<footer>
  © 実習展示用
</footer>

<script>
  const modal = document.getElementById('modal');
  const modalImage = document.getElementById('modalImage');

  document.querySelectorAll('.gallery img').forEach(img => {
    img.addEventListener('click', () => {
      // 拡大時に初めて画像を読み込む
      modalImage.src = img.src;
      modal.classList.add('show');
    });
  });

  modal.addEventListener('click', () => {
    modal.classList.remove('show');
    modalImage.src = '';
  });
</script>

</body>
</html>
